name: Shell Commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string 
        run: echo "Hello World"
      - name: multiline script 
        run: | #pipe runs mutliple commands 
          node -v
          npm -v
      - name: python Command
        run: | 
          import platform
          print(platform.processor())
        shell: python 